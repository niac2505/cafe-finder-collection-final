<style>
    * {
      box-sizing: border-box;
    }
    
    .column {

      content: "";

<body>
<div class="new-grid">
    <div class="arrow">
          <a href ="cafe-finder.html">

          </a>
    </div>

<div class="center-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">

            </article>
        </section> 
    </div>

    <div class="image-grid-5x3">

      <img src="../images/stonestreet/stonestreet_9.JPG" alt="outside">

    </div>

      <h2 style="text-align: center;">My Favorite Drinks!</h2>
            <div class="column">

                <figcaption>Hangover Killer</figcaption> 
            </div>
            <div class="column">
                <img src="../images/stonestreet/coldbrew.PNG" style="width:80%">
                <figcaption>Cold Brew</figcaption>
              </div>
              <div class="column">
                <img src="../images/stonestreet/latte.PNG" style="width:80%">

          <figcaption>Warm</figcaption>
          <br> 
          <figcaption>Intimate</figcaption>

          <div class="amendities-grid">

          </div>
          <div class="amendities-grid-col1">
            <img src="../images/wifi_1.svg" style="width:30%">

            <img src="../images/toilet-01.svg" style="width:30%">
            <figcaption>Restrooms</figcaption>
          </div>
        
          <div class="amendities-grid-col2">
            <img src="../images/tree.svg" style="width:30%">
            <figcaption>Outdoor Patio Seating</figcaption>
            <br> 
        
            <img src="../images/charging.svg" style="width:30%">
