<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
      padding: 10px;
      float: left;
    }

<body>
<div class="new-grid">
    <div class="arrow">
          <a href ="cafe-finder.html">
           <img src= "../images/arrow.png" style="width: 35px; height: auto;"/>
          </a>
    </div>

<div class="center-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">
                <h1>Bunny&Bro Coffee</h1>
                <p>Ultimate cozy spot with innovative drink options!</p>
            </article>
        </section> 
    </div>

    <div class="image-grid-4x3">
      <img class="image-grid-col-2" src="../images/bunnybro/outside.jpg" alt="outside">
      <img src="../images/bunnybro/seating.jpg" alt="outside">
      <img src="../images/bunnybro/more_seating.jpg" alt="outside">
      <img src="../images/bunnybro/interior.jpg" alt="outside">
      <img src="../images/bunnybro/drink.jpg" alt="outside">
      <img src="../images/bunnybro/pastry.jpg" alt="outside">
      <img src="../images/bunnybro/togo.jpg" alt="outside">
    </div>
  
    <div class="drinks-text">
    <section class="favs-title-text">
        <article class="favs-intro-text">
            <h1>My Favorite Drinks!</h1>
          </article>
    </section>
            <div class="column">
                <img src="../images/bunnybro/matcha_foam.PNG" style="width:80%">
                <figcaption>Matcha Einspanner</figcaption> 
            </div>
            <div class="column">
                <img src="../images/bunnybro/toffee_nut.PNG" style="width:80%">
                <figcaption>Toffee Nut Mocha</figcaption>
              </div>
              <div class="column">
                <img src="../images/bunnybro/seasme.PNG" style="width:80%">
                <figcaption>Dirty Black Sesame Einspanner</figcaption>
              </div>
    </div>

    <div class="mood-text">
      <h2 style="text-align: center;">Mood & Ambiance</h2>
          <figcaption>Serene</figcaption> 
          <br> 
          <figcaption>Fresh & Airy</figcaption>
          <br> 
          <figcaption>Creative</figcaption>
      </div>

      <div class="right-text">
        <h2 style="text-align: center;"> Cafe Playlist</h2>

        <div class="audio-container">
          <figcaption>You've Got Friend in Me Lofi Edition</figcaption>
          <audio controls src="../images/bunnybro/You've Got a Friend in Me Lofi.mp3"> 
            <source src="../images/bunnybro/You've Got a Friend in Me Lofi.mp3" type="audio/mp3" style="width: 120%" center>
          </audio>
          
          <figcaption>Fly Me to the Moon</figcaption>
          <audio controls src="../images/bunnybro/Fly Me To The Moon.mp3"></audio>
            <source src="../images/bunnybro/Fly Me To The Moon.mp3" type="audio/mp3"> 
          </audio>
          
          <figcaption>Misty</figcaption>
          <audio controls src="../images/bunnybro/Misty.mp3"></audio>
            <source src="../images/bunnybro/Misty.mp3" type="audio/mp3"> 
          </audio>

        </div>
        </div>

        <div class="amendities-grid">
          <div class="amendities-grid-center">
          <h2 style="text-align: center;">Amendities</h2>
        </div>
          <div class="amendities-grid-col1">
            <img src="../images/wifi_1.svg" style="width:30%">
            <figcaption>Free Wifi</figcaption>  
            <br> 
        
            <img src="../images/toilet-01.svg" style="width:30%">
            <figcaption>Restrooms</figcaption>
          </div>
        
          <div class="amendities-grid-col2">
            <img src="../images/chair.svg" style="width:30%">
            <figcaption>Indoor & Outdoor Seating</figcaption>
            <br> 
        
            <img src="../images/charging.svg" style="width:30%">
            <figcaption>Outlets</figcaption>
        </div>
      </div>

      <div class="info-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">
                <h1>Other Information</h1>
              </article>
        </section>
      
        </div>
