<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">

   <!-- Favicon

  <link rel="icon" type="image/png" href="../images/favicon.ico">

<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
      padding: 10px;
      float: left;
    }
    </style>

<body>
<div class="new-grid">
    <div class="arrow">
          <a href ="cafe-finder.html">
           <img src= "../images/arrow.png" style="width: 35px; height: auto;" data-item="cafe4" alt="fav" onclick="toggleFavorite('cafe4')"/>
          </a>
    </div>

<div class="center-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">
                <h1>Remi Flower and Coffee</h1>
                <p>Unique concept that combines a cozy coffee shop with a beautiful flower shop!</p>
            </article>
        </section> 
    </div>

    <div class="image-grid-4x3">
      <img class="image-grid-col-2" src="../images/remi/more_seating.jpg" alt="outside">
      <img class="image-grid-col-3" src="../images/remi/inside.jpg" alt="outside">
      <img src="../images/remi/counter.jpg" alt="outside">
      <img src="../images/remi/overhead.jpg" alt="outside">
      <img src="../images/remi/interior.jpg" alt="outside">
      <img src="../images/remi/outdoor.jpg" alt="outside">
    </div>

    <div class="cafe-card">
      <image class="heart-1" src= "../images/heart.png" style="width: 60px; height: auto;" data-item="cafe4" alt="Favorite" onclick="toggleFavorite('cafe4')" />
</div>
<script src="script.js"></script>
  
    <div class="drinks-text">
    <section class="favs-title-text">
        <article class="favs-intro-text">
            <h1>My Favorite Drinks!</h1>
          </article>
    </section>
            <div class="column">
                <img src="../images/remi/rose.PNG" style="width:80%">
                <figcaption>Rose Latte</figcaption> 
            </div>
            <div class="column">
                <img src="../images/remi/butterfly.PNG" style="width:80%">
                <figcaption>Butterfly Pea Latte</figcaption>
              </div>
              <div class="column">
                <img src="../images/remi/lavender.PNG" style="width:80%">
                <figcaption>Lavander Latte</figcaption>
              </div>
    </div>

    <div class="mood-text">
      <h2 style="text-align: center;">Mood & Ambiance</h2>
          <figcaption>Cozy</figcaption> 
          <br> 
          <figcaption>Relaxing</figcaption>
          <br> 
          <figcaption>Inviting</figcaption>
      </div>

      <div class="right-text">
        <h2 style="text-align: center;"> Cafe Playlist</h2>

        <div class="audio-grid">
          <div class="audio-item">
          <figcaption>Wildflower</figcaption>
          <br>
          <audio controls src="../images/remi/wildflower.mp3"> 
            <source src="../images/remi/wildflower.mp3" type="audio/mp3" style="width: 120%" center>
          </audio>
          </div>
          
          <div class="audio-item">
          <figcaption>Winter Blossom</figcaption>
          <br>
          <audio controls src="../images/remi/winter_blossom.mp3"></audio>
            <source src="../images/remi/winter_blossom.mp3" type="audio/mp3"> 
          </audio>
          </div>
          
          <div class="audio-item">
          <figcaption>Flowers</figcaption>
          <br>
          <audio controls src="../images/remi/flowers.mp3"></audio>
            <source src="../images/remi/flowers.mp3" type="audio/mp3"> 
          </audio>
          </div>
        </div>

        </div>

        <div class="amendities-grid">
          <div class="amendities-grid-center">
          <h2 style="text-align: center;">Amendities</h2>
        </div>
          <div class="amendities-grid-col1">
            <img src="../images/laptop.svg" style="width:30%">
            <figcaption>Designated Laptop Areas</figcaption>  
            <br> 
        
            <img src="../images/toilet-01.svg" style="width:30%">
            <figcaption>Restrooms</figcaption>
          </div>
        
          <div class="amendities-grid-col2">
            <img src="../images/chair.svg" style="width:30%">
            <figcaption>Indoor & Outdoor Seating</figcaption>
            <br> 
        
            <img src="../images/wifi-error.svg" style="width:30%">
            <figcaption>Spotty Wifi</figcaption>
        </div>
      </div>

      <div class="info-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">
                <h1>Other Information:</h1>
              </article>
        </section>
        </div>

        <div class="hours-text">
          <section class="favs-title-text">
              <article class="favs-intro-text">
                  <h1>Hours</h1>
                  <figcaption>Sunday:  7AM - 6PM</figcaption>
                  <br> 
                  <figcaption>Monday:  7AM - 6PM</figcaption>
                  <br>
                  <figcaption>Tuesday:  7AM - 6PM</figcaption>
                  <br>
                  <figcaption>Wednesday:  7AM - 6PM</figcaption>
                  <br>
                  <figcaption>Thursday:  7AM - 6PM</figcaption>
                  <br>
                  <figcaption>Friday:  7AM - 6PM</figcaption>
                  <br>
                  <figcaption>Saturday:  7AM - 6PM</figcaption> 
                </article>
          </section>
          </div>

          <div class="location-text">
            <section class="favs-title-text">
                <article class="favs-intro-text">
                    <h1>Location</h1>
                    <p>906 2nd Ave, New York, NY 10017</p>
                  </article>
            </section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.381249506487!2d-73.96922979999998!3d40.7536387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258e28f8e8463%3A0xcdc00167f3e02745!2sRemi%20Flower%20%26%20Coffee!5e0!3m2!1sen!2sus!4v1730572671869!5m2!1sen!2sus" width="550" height="400" style="border:0px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

      </div>
  </body>
  </html>
