<!DOCTYPE html>
<html lang="en">
<head>

<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
      padding: 10px;
      float: left;
    }
    </style>

<body>

<div class="new-grid">
    <div class="arrow">
          <a href ="cafe-finder.html">
           <img src= "../images/arrow.png" style="width: 25px; height: auto;"/>
          </a>
    </div>

<div class="center-text">
        <section class="favs-title-text">
            <article class="favs-intro-text">
                <h1>Lucky Lucky Cafe</h1>
                <p>Stunning cafe with a good selection of drinks and food options!</p>
            </article>
        </section> 
    </div>

<div class="image-grid-3x2">
  <img src="../images/luckylucky/inside.JPG" alt="outside">
  <img src="../images/luckylucky/pastries.JPG" alt="outside">
  <img src="../images/luckylucky/counter.JPG" alt="outside">
  <img src="../images/luckylucky/pizza.webp" alt="outside">
  <img src="../images/luckylucky/seats.webp" alt="outside">
  <img src="../images/luckylucky/stairs.webp" alt="outside">

</div>

<div class="amendities-grid-3">

</div>
<div class="amendities-grid-3-col1">

  <br> 

  <img src="../images/tree.svg" style="width:30%">
  <figcaption>Indoor & Outdoor Seating</figcaption>
</div>

<div class="amendities-grid-3-col2">
  <img src="../images/toilet-01.svg" style="width:30%">
  <figcaption>Restrooms</figcaption>
  <br> 

  <img src="../images/no laptop.svg" style="width:30%">
  <figcaption>No Laptops Allowed</figcaption>
</div>
</div>


<div class="mood-text-2">
  <h2 style="text-align: center;">Mood & Ambiance</h2>
  <br> 
      <figcaption>Calm</figcaption> 
      <br> 
      <br> 
      <figcaption>Warm</figcaption>
      <br> 
      <br> 
      <figcaption>Intimate</figcaption>
</div>

  <div class="bigger-right-text">

  </div>
  <div class="column">
      <img src="../images/luckylucky/orange_americano.PNG" style="width:100%">
      <figcaption>Orange Americano</figcaption>
    </div>
    <div class="column">
      <img src="../images/luckylucky/straw-matcha.PNG" style="width:100%">
      <figcaption>Strawberry Matcha</figcaption>
    </div>
  </div>
